name: CI/CD Pipeline for Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image for frontend
      run: docker build --tag healthconnect-frontend .

    - name: Push Docker image to Docker Hub
      if: github.ref == 'refs/heads/main'
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker tag healthconnect-frontend ${{ secrets.DOCKER_USERNAME }}/healthconnect-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/healthconnect-frontend:latest

    - name: Deploy to VPS
      if: github.ref == 'refs/heads/main'
      run: |
        ssh root@${{ secrets.VPS_HOST }} "docker pull ${{ secrets.DOCKER_USERNAME }}/healthconnect-frontend:latest && docker stop healthconnect-frontend || true && docker rm healthconnect-frontend || true && docker run -d --name healthconnect-frontend -p 80:80 ${{ secrets.DOCKER_USERNAME }}/healthconnect-frontend:latest"
